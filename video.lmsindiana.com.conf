<VirtualHost *:80>
	Header set Access-Control-Allow-Origin "*"
	

	ServerAdmin info@lmsindiana.com
	ServerName 'lmsindiana.com'
	ServerAlias 'www.lmsindiana.com'
	DocumentRoot /var/www/video.lmsindiana.com
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	
</VirtualHost>


